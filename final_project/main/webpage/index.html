	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script src='jquery-3.3.1.min.js'></script>
	<link rel="stylesheet" href="app.css">
	<script async src="app.js"></script>
	<title>ESP32 Udemy Course</title>

<body>
	<header>
		<h1>ESP32 Application Development</h1>
	</header>

	<div id="OTA">
		<h2>ESP32 Firmware Update</h2>
		<label id="latest_firmware_label">Latest Firmware: </label>
		<div id="latest_firmware"></div>
		<input type="file" id="selected_file" accept=".bin" style="display: none;" onchange="getFileInfo()" />
		<div class="buttons">
			<input type="button" value="Select File" onclick="document.getElementById('selected_file').click();" />
			<input type="button" value="Update Firmware" onclick="updateFirmware()" />
		</div>
		<h4 id="file_info"></h4>
		<h4 id="ota_update_status"></h4>
	</div>


	<div id="WiFiConnect">
		<h2>ESP32 WiFi Connect</h2>
		<section>
			<input id="connect_ssid" type="text" maxlength="32" placeholder="SSID" value="">
			<input id="connect_pass" type="password" maxlength="64" placeholder="Password" value="">
			<input type="checkbox" onclick="showPassword()">Show Password
		</section>
		<div class="buttons">
			<input id="connect_wifi" type="button" value="Connect" />
			
		</div>
		<div id="wifi_connect_credentials_errors"></div>
		<h4 id="wifi_connect_status"></h4>
	</div>

	
	<div id="DHT22Sensor">
		<h2>Reading Sensors</h2>
		<label for="temperature_reading">Temperature: </label>
		<div id="temperature_reading"></div> 

		<label for="humidity_reading">Humidity: </label>
		<div id="humidity_reading"></div>
	</div> 

	<hr>


	
	<div class="container">
		
		<div class="led-control">
			<h2>LED RGB Control</h2>
			<div class="led-row">
				<span>LEDR</span>
				<input type="number" id="ledR_min_temp" name="ledR_min_temp" placeholder="Min Temp">
				<input type="number" id="ledR_max_temp" name="ledR_max_temp" placeholder="Max Temp">
				<input type="number" id="ledR_intensity" name="ledR_intensity" placeholder="Intensity">
			</div>
			<div class="led-row">
				<span>LEDG</span>
				<input type="number" id="ledG_min_temp" name="ledG_min_temp" placeholder="Min Temp">
				<input type="number" id="ledG_max_temp" name="ledG_max_temp" placeholder="Max Temp">
				<input type="number" id="ledG_intensity" name="ledG_intensity" placeholder="Intensity">
			</div>
			<div class="led-row">
				<span>LEDB</span>
				<input type="number" id="ledB_min_temp" name="ledB_min_temp" placeholder="Min Temp">
				<input type="number" id="ledB_max_temp" name="ledB_max_temp" placeholder="Max Temp">
				<input type="number" id="ledB_intensity" name="ledB_intensity" placeholder="Intensity">
			</div>
			<div class="led-buttons">
				<input type="button" id="btnUpdate" value="Update" onclick="sendConfigRGB()">
			</div>
		</div>
	
		<div class="buzzer-control">
			<h2>Buzzer Control</h2>
			<label for="duty_cycle_buzzer">Buzzer Intensity: </label>
			<div id="duty_cycle_buzzer"></div>
			<div class="buzzer-row">
				<span>BUZZER</span>
				<input type="number" id="Buzzer_min_temp" name="Buzzer_min_temp" placeholder="Min Temp">
				<input type="number" id="Buzzer_max_temp" name="Buzzer_max_temp" placeholder="Max Temp">
			</div>
			<div class="buzzer-buttons"> 
				<input type="button" id="btnUpdateBuzzer" value="Update" onclick="sendConfigBuzzer()">
			</div>
		</div>
	
		<div class="fan-control">
			<h2>FAN Control</h2>
			<label for="duty_cycle_fan">Fan Intensity: </label>
			<div id="duty_cycle_fan"></div>
			<div class="fan-row">
				<span>FAN</span>
				<input type="number" id="Fan_min_temp" name="Fan_min_temp" placeholder="Min Temp">
				<input type="number" id="Fan_max_temp" name="Fan_max_temp" placeholder="Max Temp">
			</div>
			<div class="fan-buttons"> 
				<input type="button" id="btnUpdateFan" value="Update" onclick="sendConfigFan()">
			</div>
		</div>
	</div>
	
	<!-- Botón fuera del contenedor -->
	<div class="set-default-button">
		<input type="button" id="btnSetDefault" value="Set as default" onclick="setDefault()">
	</div>

	<hr>
