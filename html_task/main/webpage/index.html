<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP TASK APPLICATION</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <h1>ESP TASK APPLICATION</h1>
    </header>
    <main>
      <section class="controls">
        <div class="checkbox-container">
          <label><input type="checkbox" id="r" /> R</label>

          <label><input type="checkbox" id="g" /> G</label>

          <label><input type="checkbox" id="b" /> B</label>
          <div class="arrow-buttons">
            <button onclick="flechaArriba()">↑</button>
            <button onclick="flechaAbajo()">↓</button>
          </div>
        </div>
        <div class="buttons">
          <button onclick="toogle_led()">Prender led</button>
          <button onclick="recibirTemperatura()">Recibir temperatura</button>
        </div>
      </section>
      <section class="received-data">
        <label for="dataReceived">Dato recibido:</label>
        <textarea id="dataReceived" rows="1" cols="1" readonly></textarea>
      </section>
      </section>
        
        <p>Desarrollado por: <a href="https://github.com/sbotinaj">Sergio Abraham Botina Josa</a></p>

      </section>

    </main>
    <script src="app.js"></script>
  </body>
</html>
